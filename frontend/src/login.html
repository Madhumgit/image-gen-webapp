<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 60px;
    }
    input, button {
      padding: 14px;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
    }
    button {
      background: #ff4081;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Welcome to AI Image Generator</h1>
  
  <h3>Signup</h3>
  <input type="text" id="signup_email" placeholder="Email">
  <input type="password" id="signup_password" placeholder="Password">
  <button onclick="signup()">Signup</button>

  <h3>Login</h3>
  <input type="text" id="login_email" placeholder="Email">
  <input type="password" id="login_password" placeholder="Password">
  <button onclick="login()">Login</button>

  <script>
 function signup() {
  fetch('http://127.0.0.1:8000/auth/register', {   // <-- corrected URL
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      email: document.getElementById('signup_email').value,
      password: document.getElementById('signup_password').value
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.access_token) {
      localStorage.setItem('token', data.access_token);
      window.location.href = 'index.html';
    } else {
      alert(data.message);
    }
  })
  .catch(err => alert("Signup failed"));
}


function login() {
  fetch('http://127.0.0.1:8000/auth/token', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: new URLSearchParams({
      username: document.getElementById('login_email').value,
      password: document.getElementById('login_password').value
    })
  })
  .then(res => res.json())
  .then(data => {
    console.log(data);  // for debugging
    if (data.access_token) {
      localStorage.setItem('token', data.access_token);
      window.location.href = 'index.html';
    } else {
      alert("Login failed");
    }
  })
  .catch(err => alert("Error during login: " + err));
}

 
  </script>
</body>
</html>
